<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button>Increment</button>
    <button>Decrement </button>
</body>
</html>
<script>
let counter

if(localStorage.getItem("localCounter")==null){
    counter=0;
}else{
    counter=localStorage.getItem("localCounter")
}

document.querySelector("h1").innerText=counter;


document.querySelector("h1+button")
.addEventListener("click",incFun)

document.querySelector("button+button")
.addEventListener("click",incDec)

function incFun(){
counter++;
document.querySelector("h1").innerText=counter;
localStorage.setItem("localCounter",counter);
}

function incDec(){
    counter--
document.querySelector("h1").innerText=counter;
localStorage.setItem("localCounter",counter);
}





</script>
